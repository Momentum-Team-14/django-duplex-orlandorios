{% extends "base.html" %}

{% block title %}detail{% endblock %}

{% block content %}
        <h1>{{ snippet }}</h1>
        <p>{{snippet.code}}</p>
        <aside class="actions">
                <a class="btn btn-secondary" href="{% url 'snippet_edit' pk=snippet.pk %}">
                Edit Snippet
                </a>
        </aside>
        <a class="btn btn-default" href="{% url 'snippet_delete' pk=snippet.pk %}" data-0='snippet_delete'>Delete Snippet
        </a>
        <br>
        <a class="btn btn-default" href="{% url 'add_to_library' pk=snippet.pk %}" data-0='add_to_library'>Add Snippet to Library
        </a>

{% endblock %}
