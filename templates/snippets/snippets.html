{% extends "base.html" %}

{% block title %}home{% endblock %}

{% block content %}

<h2>Snippet Database</h2>

<div class="container">
    {% for snippet in snippets %}
    <div class="snippet-box">
        <a class="snippet-name" href="{% url 'snippet_detail' pk=snippet.pk %}"> {{ snippet }} </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
