{% load static %}

{% load bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/prism.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Snippets</title>

</head>

<body>
    <header>
        <h1>getSNIPPETS</h1>

        <div class="user_account">{% if user.is_authenticated %}
            <div class="username">Signed in as: {{request.user.username}}</div>
            <div><a href="/snippets/profile/">Account</a></div>
            <div><a href="{% url 'snippets' %}">Snippet Database</a></div>
            <a href="{% url 'create_snippet' %}" class="top-menu">
                Create A Snippet
            </a>
            <div><a href="/accounts/logout">Logout</a></div>
            {% else %} 
            <div><a href="/accounts/login">Login</a></div>
            <div><a href="/accounts/register">Sign Up</a></div>
            <div><a href="{% url 'snippets' %}">Snippet Database</a></div>
            {% endif %} 
        </div> 
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    
    {% block content %}
    {% endblock %}  
    
    <script src="{% static 'js/clipboard.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/prism.js' %}"></script>

</body>
</html>
